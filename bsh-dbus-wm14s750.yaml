substitutions:
  name: esphome-web-7835e1
  friendly_name: ESPHome 7835e1

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  project:
    name: esphome.web
    version: '1.0'

external_components:
  - source: github://hn/bsh-home-appliances@master

esp8266:
  board: d1_mini

logger:

api:
  #encryption:
    #key: !secret api_encryption_key

ota:
  #password: !secret ota_password

wifi:
  #ssid: !secret wifi_ssid
  #password: !secret wifi_password
  # Dirty workaround because the machine's power supply unit cannot provide enough current:
  output_power: 10.5dB

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap: {}

captive_portal:

uart:
  id: dbus_uart
  rx_pin: D5
  baud_rate: 9600

bshdbus:
  uart_id: dbus_uart

binary_sensor:
  - platform: bshdbus
    dest: 0x14
    command: 0x1007
    binary_sensors:
      - id: bsh_wm_feat_waterplus
        name: Дополнительное полоскание
        icon: mdi:water-plus
        lambda: return (x[0] >> 1) & 0x01;
      - id: bsh_wm_feat_stains
        name: Интенсивная
        icon: mdi:liquid-spot
        lambda: return (x[0] >> 5) & 0x01;
      - id: bsh_wm_feat_prewash
        name: Предварительная стирка
        icon: mdi:rotate-orbit
        lambda: return (x[0] >> 7) & 0x01;
      - id: bsh_wm_feat_anticrease
        name: Легкая глажка
        icon: mdi:iron
        lambda: return (x[1] >> 7) & 0x01;
  - platform: bshdbus
    dest: 0x15
    command: 0x1100
    binary_sensors:
      - id: bsh_wm_start_button
        name: Пуск
        icon: mdi:button-pointer
        lambda: return 1;
        on_press:
          - delay: 1s
          - lambda: id(bsh_wm_start_button).publish_state(NAN);
  - platform: bshdbus
    dest: 0x26
    command: 0x1701
    binary_sensors:
      - id: bsh_wm_program_started
        name: Запущена программа стирки
        entity_category: diagnostic
        icon: mdi:ray-start-arrow
        lambda: return 1;
        on_press:
          - delay: 1s
          - lambda: id(bsh_wm_program_started).publish_state(NAN);

sensor:
  - platform: bshdbus
    dest: 0x14
    command: 0x1004
    sensors:
      - id: bsh_wm_temperature
        name: Температура
        device_class: temperature
        state_class: measurement
        unit_of_measurement: °C
        accuracy_decimals: 0
        lambda: return x[0];
        filters:
          - calibrate_linear:
             datapoints:
              - 0 -> 20.0
              - 1 -> 30.0
              - 2 -> 40.0
              - 3 -> 50.0
              - 4 -> 60.0
              - 5 -> 70.0
              - 6 -> 80.0
              - 7 -> 90.0
  - platform: bshdbus
    dest: 0x14
    command: 0x1006
    sensors:
      - id: bsh_wm_rpm
        name: Отжим
        device_class: speed
        state_class: measurement
        unit_of_measurement: rpm
        accuracy_decimals: 0
        lambda: return x[0];
        filters:
          - multiply: 10
  - platform: bshdbus
    dest: 0x26
    command: 0x1020
    sensors:
      - id: bsh_wm_washmodule
        name: Этам стирки
        entity_category: diagnostic
        icon: mdi:map-marker-path
        accuracy_decimals: 0
        lambda: return x[0];
  - platform: bshdbus
    dest: 0x2a
    command: 0x1600
    sensors:
      - id: bsh_wm_remain
        name: Осталось
        device_class: duration
        state_class: measurement
        unit_of_measurement: min
        accuracy_decimals: 0
        lambda: return x[0];

text_sensor:
  - platform: bshdbus
    dest: 0x14
    command: 0x1005
    text_sensors:
      - id: bsh_wm_program
        name: Программа
        icon: mdi:numeric
        lambda: return std::to_string(x[2]);
        filters:
          - map:
            - 0 -> Aus
            - 1 -> Koch/Bunt
            - 2 -> Синтетика
            - 3 -> Смешанное
            - 4 -> Шелк
            - 5 -> Шерсть
            - 6 -> Полоскание
            - 7 -> Отжим
            - 8 -> Слив
            - 9 -> Быстрая 30
            - 10 -> Быстрая 15
            - 11 -> Детская одежда
            - 12 -> Спортивная
            - 13 -> Джинсы
            - 14 -> Liebling 1
            - 15 -> Liebling 2
  - platform: bshdbus
    dest: 0x26
    command: 0x1200
    text_sensors:
      - id: bsh_wm_door
        name: Дверь
        icon: mdi:door
        lambda: return std::to_string(x[0]);
        filters:
          - map:
            - 0 -> Закрыта, но незаблокирована
            - 1 -> Закрыта и заблокирована
            - 2 -> Открыта
dashboard_import:
  package_import_url: github://esphome/example-configs/esphome-web/esp8266.yaml@main
  import_full_config: true

# To have a "next url" for improv serial
web_server:
